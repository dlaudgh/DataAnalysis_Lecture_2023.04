{% extends "13.bootstrap.html" %}
{% block title %}Carousel{% endblock %}
{% block subtitle %}부트스트랩 캐러젤 <i class="fas fa-home"></i>{% endblock %}
{% block content %}

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1000/400?q=1" alt="picsum" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <a href="http://localhost:5000/scatter" target="_blank" class="text-white"><h1>산점도</h1></a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1000/400?q=2" alt="picsum" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <a href="http://localhost:5000/hotPlaces" target="_blank" class="text-white"><h1>Hot Place</h1></a>
                </div>  
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1000/400?q=3" alt="picsum" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <a href="http://localhost:5000/interpark" target="_blank" class="text-white"><h1>Interpark</h1></a>
                </div>  
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1000/400?q=4" alt="picsum" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <a href="http://localhost:5000/progress" target="_blank" class="text-white"><h1>Progress Bar</h1></a>
                </div>  
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

{% endblock %}
